{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% load staticfiles %}
{% block header %}
    <style>
        body{
	background: #eaeaea repeat-x 0 -30px;
	font-family: "Trebuchet MS",Arial,Verdana,sans-serif;
	font-size:14px;
	//background-attachment: fixed;
}
/*    #header {
        padding-top: 20px;
        padding-left: 20px;
        font-family: "Trebuchet MS",Arial,Verdana,sans-serif;
        height: 100px;
        font-size:30px;

}*/
        .header {
  overflow: hidden;
  background-color:  #add8e6;
  border-radius: 25px;
  padding: 30px 10px;
}
        #class{
            padding-top: 20px;
        }
        .classList{
            font-size: 16px;
            list-style: none;
  padding: 0;

        }
        .classes{
            padding: 5px 10px;
  background-color: #EEEEEE;
  border: 1px solid #DDDDDD;
        }
        .classes:hover{
            background-color: #ddd;
  color: black;

        }

.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  line-height: 25px;
  border-radius: 4px;
}

.header a.title {
  font-size: 25px;
  font-weight: bold;

}

.header-right:hover {
  background-color: #ddd;
  color: black;
}

.header a.active {
  background-color: dodgerblue;
  color: white;
}

.header-right {
  float: right;
}

    </style>
{% endblock %}
{% block main %}
<div class = container>
    <div class="header">
  <a href="#default" class="title">Classes</a>
  <div class="header-right">
    <a href="{% url 'logout' %}">Log Out</a>
  </div>
</div>
    <div id = "class">
        <ul class = "classList">
            {% for class in classes %}
                <li class ="classes"><a href="{% url 'classroom' class.id %}">{{ class.name }}</a></li>
            {% endfor %}
        </ul>


        <form action={% url 'add_class' %}>
            <button type="submit" class = "btn btn-secondary">Create new class</button>
        </form>

    </div>
</div>
{% endblock %}
