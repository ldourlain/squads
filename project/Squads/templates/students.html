{% extends 'main_base.html' %}


{% load staticfiles %}
{% block main %}
    <div class="container">
        <ul>
            {% for student in students %}
                <li>{{ student.full_name }}</li>
            {% endfor %}
        </ul>

        <form action={% url 'add_students' %}>
            <button type="submit">Add new student</button>
        </form>

    </div>
{% endblock %}
