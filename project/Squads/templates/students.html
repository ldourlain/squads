<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Students</title>
</head>
<body>
    <div align="center">
        <ul>
            {% for student in students %}
                <li>{{ student.full_name }}</li>
            {% endfor %}
        </ul>

        <form action={% url 'add_students' %}>
            <button type="submit">Add new student</button>
        </form>

    </div>
</body>
</html>
